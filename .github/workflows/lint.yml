name: Lint

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  phpcs:
    name: PHPCS (PSR-12)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: intl, mbstring, iconv
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --no-check-lock

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run PHPCS (PSR-12)
        run: vendor/bin/phpcs --standard=phpcs.xml src

  phpstan:
    name: PHPStan (if configured)
    runs-on: ubuntu-latest
    if: ${{ hashFiles('phpstan.neon*') != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: intl, mbstring, iconv
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --no-progress
